<app-loading [isLoading]="(state$ | async ).isLoading">
    <app-header-pages [headerModel]="headerDonations"></app-header-pages>
    <div class="inner-content">
       <app-dashboard 
       [donationMoneys]="(state$ | async ).donationMoneys" 
       [donationNonPerishables]="(state$ | async ).donationNonPerishables"
       [donationPerishables]="(state$ | async ).donationPerishables">
       </app-dashboard>
    </div>
</app-loading>
